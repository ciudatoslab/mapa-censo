<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.panellayers/dist/leaflet.panellayers.css" />
    <script src="https://unpkg.com/leaflet.panellayers"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        #map {
            height: 100%;
        }

        .legend {
            background: white;
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #search-input {
            width: 300px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="search-container">
        <input type="text" id="search-input" list="municipalities" placeholder="Buscar municipio...">
        <datalist id="municipalities"></datalist>
    </div>
    <script>
        let map = L.map('map', {
            scrollWheelZoom: true,
        }).setView([-17.121, -65.257], 6);
        L.tileLayer('https://api.mapbox.com/styles/v1/labtecnosocial/cm0i76qni01zx01qqcjcz53cf/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGFidGVjbm9zb2NpYWwiLCJhIjoiY20waTc1eG9jMGozbTJsb21pMm1icGFwcSJ9.kaYSMCqpXOVglG6bHsanPA', {
            maxZoom: 19,
        }).addTo(map);

        function getColor(d) {
            let hue;
            if (d < 0) {
                // Negative values: hue between 0 (red) and 60 (yellow)
                hue = 0 + (d * 60 / -54); // d ranges from -54 to 0
            } else {
                // Positive values: hue between 60 (yellow) and 120 (green)
                hue = 60 + (d * 60 / 555); // d ranges from 0 to 555
            }
            hue = Math.max(0, Math.min(120, hue)); // Ensure hue is within 0 to 120
            return `hsl(${hue}, 100%, 50%)`;
        }
        function getRadius(pob) {
            // Normalize population to a range of 3 to 30
            let min = 4;
            let max = 40;
            let minPob = 882; // Adjust based on your data
            let maxPob = 1606671; // Adjust based on your data
            return min + (pob - minPob) * (max - min) / (maxPob - minPob);
        }

        let municipalities = {};
        let data = L.geoJSON.ajax("data/censos.geojson", {
            pointToLayer: function (feature, latlng) {
                municipalities[feature.properties.Municipality] = latlng;
                return L.circleMarker(latlng, {
                    radius: getRadius(feature.properties.pob_2024),
                    fillColor: getColor(feature.properties.incremento_porcentual),
                    color: 'rgba(0, 0, 0, 0.2)', // transparent gray
                    weight: 0.5,
                    opacity: 1,
                    fillOpacity: 0.8 // Adjust transparency
                });
            },
            onEachFeature: function (feature, layer) {
                let incremento = feature.properties.incremento_porcentual;
                let incrementoText = incremento > 0 ?
                    `<span style="color: green;">&#9650; ${incremento}%</span>` :
                    `<span style="color: red;">&#9660; ${incremento}%</span>`;
                layer.bindPopup(`
                <h3 style="text-align: center">${feature.properties.Municipality}</h3>
                <hr>
                <b>Poblaci√≥n 2024</b>: ${feature.properties.pob_2024} hab<br>
                <b>Diferencia con 2012</b>: ${feature.properties.diferencia} hab<br>
                <b>Incremento porcentual</b>: ${incrementoText}
                `);
            }
        });

        data.addTo(map);

        // Populate the datalist with municipalities
        data.on('data:loaded', function () {
            let datalist = document.getElementById('municipalities');
            for (let municipality in municipalities) {
                let option = document.createElement('option');
                option.value = municipality;
                datalist.appendChild(option);
            }
        });

        // Add event listener to the search input
        document.getElementById('search-input').addEventListener('change', function (e) {
            let municipality = e.target.value;
            if (municipalities[municipality]) {
                let latlng = municipalities[municipality];
                map.flyTo(latlng, 12);
                data.eachLayer(function (layer) {
                    if (layer.feature.properties.Municipality === municipality) {
                        layer.openPopup();
                    }
                });
            }
        });

        map.zoomControl.setPosition('bottomleft');
    </script>
</body>

</html>
